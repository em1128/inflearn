<script type="text/javascript">


	//Q1. make a string out of an array
	const fruits = ['apple', 'banana', 'orange'];

	/*
	for (i in fruits)
	{
		var string;

		string = fruits[i];
		alert(string);
	}*/

	for (var i in fruits)
	{
		var string;
		if(string === undefined) // string이 비어있을 때
			string = fruits[i];
		else
			string = string + ', ' + fruits[i];
		alert(string);
	}
	// 정답
	const result = fruits.join('and');
	console.log(result);



	//Q2. make an array out of a string
	const fruits2 = 'apple, kiwi, banana, cherry';
	var pattern = /(\w+)/g;

	var arr=[1,2,3,4];
	/*
	for (i=0;i<4;++i)
	{
		//arr[i] = fruits2.match(pattern);
		arr[i] = pattern.exec(fruits2);
		alert(arr[i]);
	}*/
	arr = fruits2.match(pattern);
	for (var i in arr)
	{
		alert(arr[i]);
	}
	// 정답
	const result = fruits2.split(','); // .split(',',2);로 하면 앞의 2개(apple, kiwi)만 가져옴
	console.log(result);


	//Q3. make this array look like this: [5, 4, 3, 2, 1]
	const array3 = [1, 2, 3, 4, 5];

	array3.reverse();

	for(var i in array3)
	{
		alert(array3[i]);
	}



	//Q4. make new array without the first two elements
	const array4 = [1, 2, 3, 4, 5];

	array4.shift();
	array4.shift();

	for(var i in array4)
	{
		alert(array4[i]);
	}

	// 정답
	// 정답은 아니지만 const result = array4.splice(0,2);로 result에 [1,2] array에 [3,4,5]를 남길 수 있음
	const result = array4.slice(2,5);//5는 제외됨. 즉 인덱스 [2],[3],[4] 부분
	console.log(result);


	class Student {
	  	constructor(name, age, enrolled, score) {
	    this.name = name;
	    this.age = age;
	    this.enrolled = enrolled;
	    this.score = score;
  		
  		
  		}
	}
	const students = [
		new Student('A', 29, true, 45),
		new Student('B', 28, false, 80),
		new Student('C', 30, true, 90),
		new Student('D', 40, false, 66),
		new Student('E', 18, true, 88),
	];

		//5번부터는 쭉 정답

	
		// Q5. find a student with the score 90

		const result = students.find(function(student){
			return student.score===90;
		});
		/*
		콜백함수를 arrow function으로 사용하면 함수명, return {}등을 생략가능하기 때문에
		const result = students.find((student) => student.score === 90);
		로 해도 같음
		*/
		console.log(result);
	

	
		// Q6. make an array of enrolled students

		const result = students.filter((student) => student.enrolled);
		console.log(result);
	

	
		// Q7. make an array containing only the students' scores
		// result should be: [45, 80, 90, 66, 88]
		const result = students.map((student) => student.score);
		console.log();
	

	
		// Q8. check if there is a student with the score lower than 50
		const result = students.some((student) => student.score < 50); // 적어도 1개
		console.log(result);
		//아래도 같은 답
		const result2 = !students.every((student) => student.score < 50); // !모든
		console.log(result2);
			
	

	
		// Q9. compute students' average score
		const result = students.reduce((prev, curr) => { // reduceRight을 쓰면 역순으로 돎
			console.log('--------');
			console.log(prev);
			console.log(curr);
			return prev + curr.score;
		}, 0);
		/*
		const result = students.reduce((prev.curr) => prev + curr.score, 0);
		*/
		console.log(result / students.length);
	

	
		// Q10. make a string containing all the scores
		// result should be: '45, 80, 90, 66, 88'
		const result = students
		.map((student) => student.score)
		//.filter(score => score >= 50) 50점 이상인 학생만 출력
		.join();
		console.log(result);
	

	
		// Bonus! do Q10 sorted in ascending order
		// result should be: '45, 66, 80, 88, 90'
		const result = students.map((student) => student.score)
		.sort((a,b) => a - b)
		.join();
		console.log(result);
		

	
</script>
